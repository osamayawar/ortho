<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Dentist</title>
    
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

	<!-- CSS !-->
	 <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="dental/assets/bootstrap/css/bootstrap.min.css">
   	
   	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
   	
   	<link href="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css" rel="stylesheet" type="text/css" />
	

	<link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,300,700">
	<link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Oswald:400,700,300">
	<!-- <link rel="stylesheet" href="dental/css/main.css"> -->
	<link rel="stylesheet" rel="stylesheet" href="dental/assets/css/template.css">
	<link rel="stylesheet" rel="stylesheet" href="dental/assets/css/_all-skins.min.css">
    <link rel="stylesheet" rel="stylesheet" href="dental/assets/css/main.css">

	<!-- CSS ENDS HERE -->
	
	<!-- JS !-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
	
	<script src="dental/assets/bootstrap/js/bootstrap.min.js"></script>
	
	<script type="text/javascript" src="dental/assets/js/tablesorter.min.js"></script>
	
	<script src='//cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js'></script>
	<script src='http://fullcalendar.io/js/fullcalendar-2.1.1/fullcalendar.min.js'></script>

	<script src="dental/assets/js/app.min.js"></script>
    <script src="dental/assets/js/demo.js"></script>

    <script src="dental/assets/js/ngRoutes.js"></script>
    <script src="dental/assets/js/controllers.js"></script>
	<!-- JS ENDS HERE -->

</head>
<body class="hold-transition skin-blue sidebar-mini">
    <div ng-if="authenticated == false">
        <section class="content-header">
            <div ng-view></div>
        </section>
    </div>

    <div ng-if="authenticated"  class="wrapper">
        <header class="main-header">
            <a href="#" class="logo">
                <span class="logo-lg"><b>Ortho</b>Dont</span>
            </a>
            <nav class="navbar navbar-static-top" role="navigation">
                <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <div class="navbar-custom-menu">
                    <ul class="nav navbar-nav">
                        <li class="dropdown user user-menu">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <img src="dental/assets/images/blankuserprofileimage.png" class="user-image" alt="User Image">
                                <span class="hidden-xs">{{clinicname}}</span>
                            </a>
                            <ul class="dropdown-menu">
                                <li class="user-header">
                                    <img src="dental/assets/images/blankuserprofileimage.png" class="img-circle" alt="User Image">
                                    <p>{{clinicname}}</p>
                                </li>
                                <li class="user-footer">
                                    <div class="pull-left">
                                        <a href="#" class="btn btn-default btn-flat">Profile</a>
                                    </div>
                                    <div ng-controller="LoginController" class="pull-right">
                                        <a href="#" ng-click="logout()" class="btn btn-default btn-flat">Sign out</a>
                                    </div>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        
        <aside class="main-sidebar">
            <section class="sidebar">
                <div class="user-panel">
                    <div class="pull-left image">
                        <img src="dental/assets/images/blankuserprofileimage.png" class="img-circle" alt="User Image">
                    </div>
                    <div class="pull-left info">
                        <p>{{clinicname}}</p>
                        <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                    </div>
                </div>
          
                <ul class="sidebar-menu">
                    <li class="header">MAIN NAVIGATION</li>
                        <li>
                            <a href="#patient/new">
                                <i class="fa fa-plus"></i> <span>Add new patient</span>
                                <small class="label pull-right bg-red"></small>
                            </a>
                        </li>

                    <li>
                        <a href="#calendar">
                            <i class="fa fa-calendar"></i> <span>Calendar</span>
                            <small class="label pull-right bg-red"></small>
                        </a>
                    </li>
                </ul>
            </section>
        </aside>

        <div class="content-wrapper">
            <section class="content-header">
        	   <div ng-view></div>
            </section>
        </div>

        <footer class="main-footer">
            <div class="pull-right hidden-xs">
                <b>Version</b> 2.3.0
            </div>
            <strong>Copyright &copy; 2014-2015 <a href="#">OrthoDont (Manage System For Dentists) </a>.</strong> All rights reserved.
        </footer>
    </div>
</body>
</html>
