<div  ng-controller="MainController">
	<section class="content-header">
		<h1>
			Patients
	    	<small>List of patients</small>
	  	</h1>
	</section>
	<section class="content">
		<div class="box">
			<div class="box-body table-responsive no-padding">
				<table id="patientsTable" class="table table-hover">
	    			<thead class='thead'>
		              	<!-- <span class="sortorder" ng-show="predicate === 'id'" ng-class="{reverse:reverse}"></span> -->
		          		<th ng-click="order('userid')">ID</th>
		          		<!-- <span class="sortorder" ng-show="predicate === 'id'" ng-class="{reverse:reverse}"></span> -->
			          	<th ng-click="order('clinicname')">Clinic Name</th>
			          	<!-- <span class="sortorder" ng-show="predicate === 'clinic_name'" ng-class="{reverse:reverse}"></span> -->
			          	<th ng-click="order('email')">Email</th>
			          	<!-- <span class="sortorder" ng-show="predicate === 'email'" ng-class="{reverse:reverse}"></span> -->
			          	<th ng-click="order('contact')">Phone</th>
			          	<!-- <span class="sortorder" ng-show="predicate === 'contact'" ng-class="{reverse:reverse}"></span> -->
					</thead>
	    			<tr ng-repeat="patient in filteredPatientsList">
			         	<td>{{patient.id}}</td>
			         	<td>{{patient.clinic_name}}</td>
			         	<td>{{patient.email}}</td>
			         	<td>{{patient.contact}}</td>
			     	</tr>
	  			</table>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<uib-pagination class="pull-right" total-items="totalItems" items-per-page="itemsPerPage" ng-model="currentPage"></uib-pagination>
			</div>
		</div>
	</section>
</div>
