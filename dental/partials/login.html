<div class="row">
    <div ng-controller="LoginController" class="col-md-4 col-md-offset-4 top-buffer">
        <div ng-show="alerts != null" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            {{alerts}}
        </div>
         <div class="box box-danger">
                <div class="box-header with-border">
                  <h3 class="box-title">Login</h3>
                </div><!-- /.box-header -->
        <form role="form" novalidate>
            <div class="box-body">
                <label>Email address</label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                    <input type="text" class="form-control" ng-model="user.email" id="email" placeholder="Email">
                </div>
                <br>
                <label>Password</label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-key"></i></span>
                    <input type="password" class="form-control" ng-model="user.password" id="password" placeholder="Password">
                </div>
            </div>
            <div class="box-footer">
                <button type="submit" class="btn btn-primary" ng-click="submitLoginForm(user)">Login</button>
            </div>
        </form>  
        </div>
    </div>
</div>
