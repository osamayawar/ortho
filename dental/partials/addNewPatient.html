<section class="content-header">
  	<h1>
    	Patients
    	<small>Add new patient</small>
  	</h1>
</section>
<section class="content">
	<div class="row">
		<div ng-controller="PatientController" class="col-md-12">
			<div class="box box-primary">
				<form role="form" class="form-horizontal" novalidate>
					<div class="box-body">

						<div class="form-group">
							<div class="col-md-2">
								<label>Registration Number</label>
								<input type="text" class="form-control" ng-model="patient.uniqueid" ng-readonly="true">
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-4">
								<label>Initials</label>
								<select class="form-control" ng-model="patient.selectedInitial">
									<option ng-repeat="initial in patient.initials" value="{{initial}}">{{initial}}</option>
								</select>
							</div>
							<div class="col-md-4">
								<label for="firstname">First Name</label>
								<input type="text" class="form-control" ng-model="patient.firstname" placeholder="Enter your first name">
							</div>
							<div class="col-md-4">
								<label for="lastname">Last Name</label>
								<input type="text" class="form-control" ng-model="patient.lastname" placeholder="Enter your last name">
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-4">
								<label>Gender</label>
								<select class="form-control" ng-model="patient.gender">
									<option ng-repeat="gender in patient.genders" value="{{gender}}">{{gender}}</option>
								</select>
							</div>
							
							<div class="col-md-4 date">
								<label for="dob">Date of Birth</label>
								<div class='input-group'>
									<input ng-click="open()" type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="patient.dob" is-open="popup.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
									<span class="input-group-btn">
	        							<button type="button" ng-click="open()" class="btn btn-default" ><i class="glyphicon glyphicon-calendar"></i></button>
	          						</span>
	          					</div>
							</div>

							<div class="col-md-4">
								<label>Marital Status</label>
								<select class="form-control" ng-model="patient.maritalstatus">
									<option ng-repeat="martiastatus in patient.maritalstatuses" value="{{martiastatus}}">{{martiastatus}}</option>
								</select>
							</div>
						</div>
						
						<div class="form-group">
							<div class="col-md-4">
								<label for="cellphone">Cell</label>
								<input type="text" class="form-control" id="cell" ng-model="patient.cell" placeholder="Enter your mobile phone number">
							</div>
							<div class="col-md-4">
								<label for="cellphone">Phone</label>
								<input type="text" class="form-control" id="phone" ng-model="patient.phone" placeholder="Enter your home phone number">
							</div>
							<div class="col-md-4">
								<label for="lastname">Email Address</label>
								<input type="email" class="form-control" id="lastname" ng-model="pateint.email" placeholder="Enter your email address">
							</div>
						</div>


						<div class="form-group">
							<div class="col-md-6">
								<label for="address">Address</label>
								<input type="text" class="form-control" id="address" ng-model="patient.address" placeholder="Enter your address">
							</div>
							<div class="col-md-6">
								<label for="address">Occupation</label>
								<select class="form-control" ng-model="patient.occupation">
									<option ng-repeat="occupation in patient.occupations" value="{{occupation}}">{{occupation}}</option>
								</select>
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-12">
								<label for="address">Reason of Visit</label>
								<textarea class="form-control visit_reason" ng-model="patient.reasonOfVisit"rows="10" scroll></textarea>
							</div>
						</div>
						<div class="col-md-12">
							<div class="form-group">
								<button class="btn-block btn btn-success" type="button">Submit</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
